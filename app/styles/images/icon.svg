<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- CXI Brand Colors -->
    <linearGradient id="cxiBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cxiOrange" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldRing" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    
    <!-- Gear Animation Styles -->
    <style>
      .gear-container {
        transform-origin: 32px 32px;
        transition: all 0.3s ease;
      }
      
      .gear {
        transform-origin: center;
        transition: transform 0.3s ease;
      }
      
      /* Hover animations */
      .cxi-logo-container:hover .gear-orbit-1 {
        animation: orbitClockwise 4s linear infinite;
      }
      
      .cxi-logo-container:hover .gear-orbit-2 {
        animation: orbitCounterClockwise 3s linear infinite;
      }
      
      .cxi-logo-container:hover .gear-orbit-3 {
        animation: orbitClockwise 5s linear infinite;
      }
      
      .cxi-logo-container:hover .gear-1 {
        animation: spinClockwise 2s linear infinite;
      }
      
      .cxi-logo-container:hover .gear-2 {
        animation: spinCounterClockwise 1.5s linear infinite;
      }
      
      .cxi-logo-container:hover .gear-3 {
        animation: spinClockwise 2.5s linear infinite;
      }
      
      /* Click/Active animations - faster spinning */
      .cxi-logo-container:active .gear-orbit-1,
      .cxi-logo-container.clicked .gear-orbit-1 {
        animation: orbitClockwise 2s linear infinite;
      }
      
      .cxi-logo-container:active .gear-orbit-2,
      .cxi-logo-container.clicked .gear-orbit-2 {
        animation: orbitCounterClockwise 1.5s linear infinite;
      }
      
      .cxi-logo-container:active .gear-orbit-3,
      .cxi-logo-container.clicked .gear-orbit-3 {
        animation: orbitClockwise 2.5s linear infinite;
      }
      
      .cxi-logo-container:active .gear-1,
      .cxi-logo-container.clicked .gear-1 {
        animation: spinClockwise 1s linear infinite;
      }
      
      .cxi-logo-container:active .gear-2,
      .cxi-logo-container.clicked .gear-2 {
        animation: spinCounterClockwise 0.75s linear infinite;
      }
      
      .cxi-logo-container:active .gear-3,
      .cxi-logo-container.clicked .gear-3 {
        animation: spinClockwise 1.25s linear infinite;
      }
      
      /* Keyframe animations */
      @keyframes orbitClockwise {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      
      @keyframes orbitCounterClockwise {
        from { transform: rotate(0deg); }
        to { transform: rotate(-360deg); }
      }
      
      @keyframes spinClockwise {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      
      @keyframes spinCounterClockwise {
        from { transform: rotate(0deg); }
        to { transform: rotate(-360deg); }
      }
      
      /* Cursor pointer for interactive elements */
      .cxi-logo-container {
        cursor: pointer;
      }
    </style>
  </defs>
  
  <g class="cxi-logo-container">
    <!-- Main CXI Oval Logo - centered and prominent -->
    <g class="cxi-logo" filter="url(#dropShadow)">
      <!-- Gold outer ring - matching brand style -->
      <ellipse cx="32" cy="32" rx="28" ry="18" fill="none" stroke="url(#goldRing)" stroke-width="3"/>
      
      <!-- Blue oval background -->
      <ellipse cx="32" cy="32" rx="25" ry="15" fill="url(#cxiBlue)" stroke="#1e40af" stroke-width="1"/>
      
      <!-- CXI text in white - prominent size -->
      <text x="32" y="38" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">CXI</text>
    </g>
    
    <!-- Gear Animation Container 1 - Top Right -->
    <g class="gear-container gear-orbit-1" transform-origin="32 32">
      <g class="gear gear-1" transform="translate(50, 14)">
        <circle cx="0" cy="0" r="6" fill="url(#cxiOrange)" stroke="#d97706" stroke-width="1" opacity="0.9"/>
        <circle cx="0" cy="0" r="2.5" fill="#f8fafc"/>
        <!-- Gear teeth -->
        <g fill="url(#cxiOrange)" opacity="0.8">
          <rect x="-0.5" y="-8" width="1" height="3" rx="0.5"/>
          <rect x="-0.5" y="5" width="1" height="3" rx="0.5"/>
          <rect x="-8" y="-0.5" width="3" height="1" rx="0.5"/>
          <rect x="5" y="-0.5" width="3" height="1" rx="0.5"/>
          <!-- Diagonal teeth -->
          <rect x="-6" y="-6" width="1" height="2" rx="0.5" transform="rotate(45)"/>
          <rect x="4" y="-6" width="1" height="2" rx="0.5" transform="rotate(45)"/>
          <rect x="-6" y="4" width="1" height="2" rx="0.5" transform="rotate(45)"/>
          <rect x="4" y="4" width="1" height="2" rx="0.5" transform="rotate(45)"/>
        </g>
      </g>
    </g>
    
    <!-- Gear Animation Container 2 - Bottom Left -->
    <g class="gear-container gear-orbit-2" transform-origin="32 32">
      <g class="gear gear-2" transform="translate(14, 50)">
        <circle cx="0" cy="0" r="5" fill="url(#cxiOrange)" stroke="#d97706" stroke-width="1" opacity="0.9"/>
        <circle cx="0" cy="0" r="2" fill="#f8fafc"/>
        <!-- Gear teeth -->
        <g fill="url(#cxiOrange)" opacity="0.8">
          <rect x="-0.5" y="-7" width="1" height="2.5" rx="0.5"/>
          <rect x="-0.5" y="4.5" width="1" height="2.5" rx="0.5"/>
          <rect x="-7" y="-0.5" width="2.5" height="1" rx="0.5"/>
          <rect x="4.5" y="-0.5" width="2.5" height="1" rx="0.5"/>
          <!-- Diagonal teeth -->
          <rect x="-5" y="-5" width="1" height="1.5" rx="0.5" transform="rotate(45)"/>
          <rect x="3.5" y="-5" width="1" height="1.5" rx="0.5" transform="rotate(45)"/>
          <rect x="-5" y="3.5" width="1" height="1.5" rx="0.5" transform="rotate(45)"/>
          <rect x="3.5" y="3.5" width="1" height="1.5" rx="0.5" transform="rotate(45)"/>
        </g>
      </g>
    </g>
    
    <!-- Gear Animation Container 3 - Top Left -->
    <g class="gear-container gear-orbit-3" transform-origin="32 32">
      <g class="gear gear-3" transform="translate(12, 18)">
        <circle cx="0" cy="0" r="4" fill="url(#cxiOrange)" stroke="#d97706" stroke-width="1" opacity="0.8"/>
        <circle cx="0" cy="0" r="1.5" fill="#f8fafc"/>
        <!-- Gear teeth -->
        <g fill="url(#cxiOrange)" opacity="0.7">
          <rect x="-0.5" y="-5.5" width="1" height="2" rx="0.5"/>
          <rect x="-0.5" y="3.5" width="1" height="2" rx="0.5"/>
          <rect x="-5.5" y="-0.5" width="2" height="1" rx="0.5"/>
          <rect x="3.5" y="-0.5" width="2" height="1" rx="0.5"/>
        </g>
      </g>
    </g>
    
    <!-- Currency Exchange Symbol - Enhanced -->
    <g class="exchange-symbol">
      <!-- Dollar sign with background -->
      <circle cx="50" cy="50" r="4" fill="url(#cxiOrange)" stroke="#d97706" stroke-width="1" opacity="0.9"/>
      <text x="50" y="53" font-family="Arial, sans-serif" font-size="6" font-weight="bold" text-anchor="middle" fill="white">$</text>
    </g>
  </g>
</svg> 